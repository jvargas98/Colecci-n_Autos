<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <title>Practica 6</title>
</head>
<body>
        <div class="info-car">
            
            <div class="header-info mb-4 mt-1">
                <div class="ml-2">
                    <img src="https://logos-download.com/wp-content/uploads/2016/03/Dodge_logo.png" alt="">
                </div>
                <p class="font-weight-normal text-light m-2 ml-5" style="font-size: 25px; font-style:italic">CHALLENGER</p>
            </div>
            
            <div class="container">

                <div class="row">
                    <div class="col-3">
                        <label class="text-light" for="">Aceleracion</label>
                    </div>
                    <div class="col-6">
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
                        </div>
                    </div>
                    <div class="col-3">
                        <label class="text-light" for="">2.3 seg</label>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-3">
                        <label class="text-light" for="">Velocidad Max</label>
                    </div>
                    <div class="col-6">
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 90%"></div>
                        </div>
                    </div>
                    <div class="col-3">
                        <label class="text-light" for="">300 km/h</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3">
                        <label class="text-light" for="">Manejo</label>
                    </div>
                    <div class="col-6">
                        <div class="pg progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 60%"></div>
                        </div>
                    </div>
                    <div class="col-3">
                        <label class="text-light" for="">1.3 Gs</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3">
                        <label class="text-light" for="">Nitro</label>
                    </div>
                    <div class="col-6">
                        <div class="pg progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 90%"></div>
                        </div>
                    </div>
                    <div class="col-3">
                        <label class="text-light" for="">50 km/h</label>
                    </div>
                </div>

            </div>
        </div>
    <div id="img-background">
        <div id="img">
           
        </div>
    </div>
    <footer>
            <nav class="navbar navbar-dark bg-dark w-100 fixed-bottom text-white">
                    
                <button class="btn btn-light rounded-circle"><i class="fas fa-arrow-left"></i></button>
                
                <div class="d-flex">
                    <span class="m-2">Rango</span>
                        <ul class="list-unstyled m-0">
                            <a class="btn btn-light" href="">D</a>
                            <a class="btn btn-light" href="">C</a>
                            <a class="btn btn-light" href="">B</a>
                            <a class="btn btn-light" href="">A</a>
                            <a class="btn btn-light" href="">S</a>
                        </ul>
                </div>
                
                <div class="w-25">
                    <select name="" id="" class="form-control w-100">
                        <option value="" selected>Dodge</option>
                    </select>
                </div>
                
                <div>
                    <button class="btn btn-light">Galeria</button>
                </div>
                
                <button class="btn btn-light rounded-circle"><i class="fas fa-arrow-right"></i></button>

            </nav>
    </footer>
</body>
</html>
